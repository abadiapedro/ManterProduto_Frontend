<div class="container">
	<div class="cliente-container">
		<div class="title-container">
			<h2>
				Clientes
			</h2>
		</div>

		<div class="filtro-container">
			<form [formGroup]="form">

				<div class="filtro-input-container" fxLayoutGap="15px">
					<mat-form-field appearance="fill" >
						<input matInput placeholder="Razão Social" type="text" formControlName="nomeCliente">
					</mat-form-field>
        <mat-form-field appearance="fill" >
          <input matInput placeholder="CPF/CNPJ" type="text" formControlName="cpfCnpj">
        </mat-form-field>
          <mat-form-field appearance="fill" >
            <input matInput placeholder="Situação" type="text" formControlName="situacaoCliente">
          </mat-form-field>
          <mat-form-field appearance="fill" >
            <input matInput placeholder="Tipo" type="text" formControlName="tipoCliente">
          </mat-form-field>
        </div>

			</form>

      <div class="button-container" fxLayoutGap="15px">
				  <button mat-raised-button color="primary" (click)="criar()">Criar</button>
          <button mat-raised-button color="basic" (click)="listar()">Filtrar</button>
          <button mat-raised-button color="primary" (click)="relatorio()">Relatório</button>
      </div>
		</div>

		<div class="table-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 cliente-table">

				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef> Id </th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>

        <ng-container matColumnDef="tipoCliente">
          <th mat-header-cell *matHeaderCellDef> Tipo Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoCliente.nome}} </td>
        </ng-container>

				<ng-container matColumnDef="nome">
					<th mat-header-cell *matHeaderCellDef> Razão Social </th>
					<td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
				</ng-container>

        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
        </ng-container>

        <ng-container matColumnDef="cpfCnpj">
          <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
        </ng-container>

				<ng-container matColumnDef="situacaoCliente">
					<th mat-header-cell *matHeaderCellDef> Situação</th>
					<td mat-cell *matCellDef="let element"> {{element.situacaoCliente}} </td>
				</ng-container>

				<ng-container matColumnDef="acoes">
					<th mat-header-cell *matHeaderCellDef class="acao-title"> Ações </th>
					<td mat-cell *matCellDef="let element" class="acao-content">
            <mat-slide-toggle (click)="excluir(element)"></mat-slide-toggle>
						<button mat-icon-button color="primary" (click)="editar()"><mat-icon>edit</mat-icon>
						</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 25, 50]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
